<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image Gallery | HTML CSS Project | Adhit Vora</title>

  <meta name="description"
    content="Hover effect image gallery using HTML and CSS by Adhit Vora. Internship frontend project.">
  <meta name="author" content="Adhit Vora">
  <meta name="robots" content="index, follow">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff9f9;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .image {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: 32%;
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      box-shadow: 0 0 30px rgb(107, 100, 100);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 30px rgb(107, 100, 100));
    }

    .card:hover img {
      filter: grayscale(0%);
    }

    .card figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      padding: 25px;
      font-size: 18px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: linear-gradient(0deg,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(255, 255, 255, 0) 100%);
      color: white;
      opacity: 0;
      transition: 0.3s;
      border-radius: 0 0 10px 10px;
    }

    .card:hover figcaption {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width:768px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width:480px) {
      .card {
        width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
